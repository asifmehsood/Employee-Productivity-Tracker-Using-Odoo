<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" />
  
  <!-- Clock/Timer outline -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="white" stroke-width="3"/>
  
  <!-- Clock face -->
  <circle cx="100" cy="100" r="65" fill="rgba(255,255,255,0.1)" stroke="white" stroke-width="2"/>
  
  <!-- Hour markers -->
  <line x1="100" y1="40" x2="100" y2="50" stroke="white" stroke-width="2"/>
  <line x1="160" y1="100" x2="150" y2="100" stroke="white" stroke-width="2"/>
  <line x1="100" y1="160" x2="100" y2="150" stroke="white" stroke-width="2"/>
  <line x1="40" y1="100" x2="50" y2="100" stroke="white" stroke-width="2"/>
  
  <!-- Hour hand -->
  <line x1="100" y1="100" x2="100" y2="65" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Minute hand -->
  <line x1="100" y1="100" x2="130" y2="100" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="100" cy="100" r="5" fill="white"/>
  
  <!-- Plus symbol (productivity growth) -->
  <g transform="translate(145, 55)" opacity="0.9">
    <rect x="-2" y="-12" width="4" height="24" fill="white" rx="2"/>
    <rect x="-12" y="-2" width="24" height="4" fill="white" rx="2"/>
  </g>
  
  <!-- Check mark (productivity achieved) -->
  <g transform="translate(155, 145)" opacity="0.8">
    <path d="M -5 0 L 0 5 L 8 -8" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
